<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h1>Formulario</h1>
        <form class="form" #blogForm="ngForm" (ngSubmit)="addBlog(blogForm)">
          <input type="hidden" name="id" [(ngModel)]="blogService.blogToCreate.id">
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="Enter the title of blog"
              [(ngModel)]="blogService.blogToCreate.title"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              name="author"
              placeholder="Enter the author of blog"
              [(ngModel)]="blogService.blogToCreate.author"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              name="url"
              placeholder="Enter the url of blog"
              [(ngModel)]="blogService.blogToCreate.url"
            />
          </div>
          <div>
            <button class="btn btn-primary">save</button>
            <button class="btn btn-secondary" (click)="resetForm(blogForm)" type="button">clean</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>title</th>
          <th>author</th>
          <th>url</th>
          <th>likes</th>
          <th>user</th>
          <th>actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blog of blogService.blogs">
          <td>
            {{ blog.title }}
          </td>
          <td>
            {{ blog.author }}
          </td>
          <td>
            {{ blog.url }}
          </td>
          <td>
            {{ blog.likes }}
          </td>
          <td>
            {{ blog.user.name }}
          </td>
          <td>
            <button class="btn btn-secondary btn-sm" (click)="editBlog(blog)">
              <i class="material-icons">edit</i>
            </button>
            <button class="btn btn-danger btn-sm " (click)="deleteBlog(blog.id)">
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
