<div class="container p-2">
  <div class="row">
    <div class="col-md-3 mb-3">
      <div class="card">
        <div class="card-body">
          <h1>Formulario</h1>
          <form class="form" #blogForm="ngForm" (ngSubmit)="AddBlog(blogForm)">
            <input
              type="hidden"
              name="id"
              [(ngModel)]="_blogService.blogToCreate.id"
            />
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                name="title"
                placeholder="Enter the title of blog"
                [(ngModel)]="_blogService.blogToCreate.title"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                name="author"
                placeholder="Enter the author of blog"
                [(ngModel)]="_blogService.blogToCreate.author"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                name="url"
                placeholder="Enter the url of blog"
                [(ngModel)]="_blogService.blogToCreate.url"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="hidden"
                class="form-control"
                name="likes"
                placeholder="Enter the url of blog"
                [(ngModel)]="_blogService.blogToCreate.likes"
              />
            </div>
            <div>
              <button class="btn btn-primary">save</button>
              <button
                class="btn btn-secondary"
                (click)="ResetForm(blogForm)"
                type="button"
              >
                clean
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-9 d-flex flex-wrap mb-3">
      <div
        *ngFor="let blog of Blogs"
        class="me-3 mb-3"
        style="width: 15rem; height: 18rem"
      >
        <div class="card" style="width: 100%; height: 100%">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">
              {{ blog.author }}
            </p>
            <div style="display: flex; gap: 5px; align-items: center">
              <div>
                <b>likes:</b>
                {{ blog.likes }}
              </div>
              <div>
                <button
                  class="btn btn-secondary btn-sm"
                  (click)="AddLike(blog)"
                >
                  <i class="material-icons">thumb_up</i>
                </button>
              </div>
            </div>
            <div>
              <p>
                <b>url:</b>
                <a
                  href="{{ blog.url }}"
                  target="_blank"
                  rel="noopener noreferrer"
                  >{{ blog.url }}</a
                >
              </p>
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                justify-content: flex-end;
                gap: 5px;
              "
            >
              <button class="btn btn-secondary btn-sm" (click)="EditBlog(blog)">
                <i class="material-icons">edit</i>
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="DeleteBlog(blog.id)"
              >
                <i class="material-icons">delete</i>
              </button>
            </div>
          </div>
        </div>
      </div>
