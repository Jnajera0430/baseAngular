<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h1>Formulario</h1>
        <form class="form" #blogForm="ngForm" (ngSubmit)="addBlog(blogForm)">
          <input
            type="hidden"
            name="id"
            [(ngModel)]="blogService.blogToCreate.id"
          />
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="Enter the title of blog"
              [(ngModel)]="blogService.blogToCreate.title"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              name="author"
              placeholder="Enter the author of blog"
              [(ngModel)]="blogService.blogToCreate.author"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              name="url"
              placeholder="Enter the url of blog"
              [(ngModel)]="blogService.blogToCreate.url"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="hidden"
              class="form-control"
              name="likes"
              placeholder="Enter the url of blog"
              [(ngModel)]="blogService.blogToCreate.likes"
            />
          </div>
          <div>
            <button class="btn btn-primary">save</button>
            <button
              class="btn btn-secondary"
              (click)="resetForm(blogForm)"
              type="button"
            >
              clean
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div *ngFor="let blog of blogService.blogs" class="mb-3">
      <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">
            {{ blog.author }}
          </p>
          <div style="display: flex; gap: 5px; align-items: center">
            <div>
              <b>likes:</b>
              {{ blog.likes }}
            </div>
            <div>
              <button class="btn btn-secondary btn-sm" (click)="addLike(blog)">
                <i class="material-icons">thumb_up</i>
              </button>
            </div>
          </div>
          <p>
            <b>url:</b>
            <a
              href="{{ blog.url }}"
              target="_blank"
              rel="noopener noreferrer"
              >{{ blog.url }}</a
            >
          </p>
          <div
            style="
              display: flex;
              width: 100%;
              justify-content: flex-end;
              gap: 5px;
            "
          >
            <button class="btn btn-secondary btn-sm" (click)="editBlog(blog)">
              <i class="material-icons">edit</i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteBlog(blog.id)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
      </div>
    </div>
